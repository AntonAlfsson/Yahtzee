Dice.addTemplate('default', function(){return `

<section class="cubes" id="${this.diceId}">
    <div id="cube" name="${this.diceId}" >

        <figure class="right">3</figure>

        <figure class="top">5</figure>
        <figure class="bottom">6</figure>
    </div>
</section>


`});
